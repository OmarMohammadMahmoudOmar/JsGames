<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">User</div>
      <div class="badge" id="comp-label">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Just play</p>
    </div>

    <div class="choices">
      <div class="choice" id="r"><img src="img/rock.png" alt="" /></div>
      <div class="choice" id="p"><img src="img/paper.png" alt="" /></div>
      <div class="choice" id="s"><img src="img/scissors.png" alt="" /></div>
    </div>

    <p class="action-message">Make your move</p>
    <script src="app.js"></script>
  </body>
</html>
